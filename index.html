  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #ffe6f0, #ffd1dc);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }

    .heart {
      position: relative;
      width: 120px;
      height: 120px;
      background: red;
      transform: rotate(-45deg);
      animation: pulse 1s infinite;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 120px;
      height: 120px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -60px;
      left: 0;
    }

    .heart::after {
      left: 60px;
      top: 0;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(-45deg); }
    }

    .text {
      margin-top: 40px;
      font-size: 24px;
      color: #d63384;
      white-space: normal;
      overflow: hidden;
      border-right: 3px solid;
      display: inline-block;
      animation: typing 5s steps(50, end) forwards, blink 0.7s step-end infinite;
      max-width: 90%;
    }

    @keyframes typing {
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
