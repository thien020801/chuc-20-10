<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy 20/10 üíñ</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #ffe6f0, #ffd1dc);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      text-align: center;
      position: relative;
    }

    /* Tr√°i tim ch√≠nh gi·ªØa */
    .heart {
      position: relative;
      width: 120px;
      height: 120px;
      background: red;
      transform: rotate(-45deg);
      animation: pulse 1s infinite;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
      z-index: 2;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 120px;
      height: 120px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -60px;
      left: 0;
    }

    .heart::after {
      left: 60px;
      top: 0;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(1.2) rotate(-45deg);
      }
    }

    /* Hi·ªáu ·ª©ng ch·ªØ g√µ t·ª´ng k√Ω t·ª± */
    .text {
      margin-top: 40px;
      font-size: 24px;
      color: #d63384;
      white-space: pre-line;
      border-right: 3px solid rgba(0, 0, 0, 0.75);
      width: fit-content;
      margin: 0 auto;
      animation: blinkCursor 0.8s infinite;
      font-weight: 600;
      z-index: 2;
    }

    @keyframes blinkCursor {
      50% {
        border-color: transparent;
      }
    }

    /* Hi·ªáu ·ª©ng tim bay n·ªÅn */
    .floating-heart {
      position: absolute;
      bottom: 0;
      color: rgba(255, 0, 0, 0.7);
      animation: floatUp linear forwards;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    .footer {
      position: absolute;
      bottom: 15px;
      font-size: 14px;
      color: #555;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="heart"></div>

  <div class="text" id="typingText"></div>

  <!-- Nh·∫°c n·ªÅn -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/10/audio_13cf5ad2a1.mp3?filename=romantic-piano-144186.mp3" type="audio/mp3" />
  </audio>

  <div class="footer">Made with üíñ by Bi</div>

  <script>
    // Hi·ªáu ·ª©ng g√µ ch·ªØ
    const text = "Ch√∫c b√© Lan 20/10 th·∫≠t vui v·∫ª\nv√† xinh ƒë·∫πp üíê";
    const textContainer = document.getElementById("typingText");
    let index = 0;

    function typeEffect() {
      if (index < text.length) {
        textContainer.textContent += text[index];
        index++;
        setTimeout(typeEffect, 100);
      }
    }
    typeEffect();

    // T·∫°o hi·ªáu ·ª©ng tim bay
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("floating-heart");
      heart.textContent = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = Math.random() * 4 + 4 + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
